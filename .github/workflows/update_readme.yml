name: Update README with Last.fm Scrobbles

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch: 

jobs:
  update-readme:
    runs-on: ubuntu-22.04 # Forzamos Ubuntu 22.04 para evitar problemas con Ubuntu 24.04
    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      # Paso 3: Instalar dependencias
      - name: Install Requirements
        run: pip install requests

      # Paso 4: Ejecutar el script de Python
      - name: Update README
        run: python update_readme.py

      # Paso 5: Hacer commit y push de los cambios
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main || true
          git add README.md
          git commit -m "Update README with Last.fm Scrobbles" || exit 0
          git push origin main
